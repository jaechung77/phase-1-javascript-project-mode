<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>WKC Dog Show</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="./src/index.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Open+Sans" rel="stylesheet" />
  </head>
  <body>
    <div class='main flex'>
      <h1 class='padding margin'>Artist Search Engine</h1>

      <div class="margin flex">
        <h4 class='center'>Search Artist</h4>
        <form id='form' class="padding margin border-round border-grey">
          <input type="text" id="singer" placeholder="artist name" value="" />
          <input type="submit" value="Submit" />
        </form>
      </div>

      <div class="margin flex">
        <h4 class='center'>Result</h4>
        <table class='margin' border="1">
          <thead class='blue'>
            <tr class='padding'>
              <th class='padding center'>Album</th>
              <th class='padding center'>Title</th>
              <th class='padding center'>Artist Image</th>  
              <th class='padding center'>Artist</th>
              <th class='padding center'>Type</th>              
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
